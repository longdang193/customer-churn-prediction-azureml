$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: evaluate_model
version: 1
type: command

inputs:
  test_data:
    type: uri_folder
  parent_run_id:
    type: uri_file

outputs:
  evaluation_output:
    type: uri_folder

code: ../../src

environment: azureml:bank-churn-env:1

command: >-
  python evaluate.py 
  --parent-run-id-file ${{inputs.parent_run_id}}
  --data ${{inputs.test_data}} 
  --output ${{outputs.evaluation_output}}

